<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Dice Roll</title>
  </head>
  <body>
    <div id="outer">
      <div class="player player--0 active">
        <h1 id="p1--0">Player 1</h1>
        <h2 id="points--0">24</h2>
        <div id="current-score">
          CURRENT
          <h2 id="current-score--0">0</h2>
        </div>
      </div>

      <div class="player player--1">
        <h1 id="p1--1">Player 2</h1>
        <h2 id="points--1">43</h2>
        <div id="current-score">
          CURRENT
          <h2 id="current-score--1">0</h2>
        </div>
      </div>
      <h2 id="new-game" class="btn">NEW GAME</h2>
      <img src="dice-1.png" id="dice" alt="dice" />
      <!-- <h2 id="dice"></h2> -->
      <h2 id="roll-dice" class="btn">ROLL DICE</h2>
      <h2 id="hold" class="btn">HOLD</h2>
    </div>
    <script src="app.js"></script>
  </body>
</html>
